<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Trans-Lab</title>
	<!--aca va el link cdn de bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<header>
		<p>Trans-Lab</p>
	</header>
	<section class="body_content" class="container-fluid">
		<div class="card_number_container">
			<input type="text" id="cardNumber_input_calculate" class="cardNumber_input" placeholder="numero de tarjeta">
		</div>
		<div class="container-fluid" class="row-1">
		<div id="option1"></div>
		<div id="option2"></div>
		</div>	
		<div class="container-fluid" class="row-1">
			<button id="calculate_button">Calcular</button>
		</div>
		<section id="show_cost">
		<div class="container-fluid" class="row-4">
			<div class="top">Costo pasaje</div>
			<div class="numbers" id="cost">$6000</div>
		</div>
		</section>
		<section id="show_result">
			<div class="container-fluid" class="row-4">
				<div class="top">Saldo Final</div>
				<div class="numbers" id="result">$800</div>
			</div>
		</section>
	</section>
    <script src="js/main.js"></script>
</body>
</html>
